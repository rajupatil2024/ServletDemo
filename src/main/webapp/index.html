<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffff;
            text-align: center;
            margin-top: 50px;
        }

        .operation-container {
            width: 400px;
            margin: 0 auto;
            background-color: pink;
            padding: 10px;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 5);
            margin-bottom: 20px;
        }

        .operation-container h1 {
            font-family: 'Times New Roman', Times, serif;
        }

        label {
            font-family: 'Times New Roman', Times, serif;
            display: block;
            margin-bottom: 10px;
        }

        input, select {
            width: 200px;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        button {
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

		h1 {
            font-family: 'Times New Roman', Times, serif;
        }

        p {
            margin-bottom: 5px;
        }

        

    </style>

</head>
<body>

<!-- Insert Operation Form -->
<div class="operation-container">
    <h1><u>Insert Operation</u></h1>
    <form action="./FirstServlet" method="post">
        <label for="insertName"><strong>Name:</strong></label>
        <input type="text" id="insertName" name="name" required>

        <label for="insertFatherName"><strong>Father's Name:</strong></label>
        <input type="text" id="insertFatherName" name="fatherName" required>

        <label for="insertEmail"><strong>Email:</strong></label>
        <input type="email" id="insertEmail" name="email" required>

        <label for="insertPassword"><strong>Password:</strong></label>
        <input type="password" id="insertPassword" name="password" required>

        <label for="insertPhone"><strong>Phone:</strong></label>
        <input type="tel" id="insertPhone" name="phone" required>

        <label for="insertDob"><strong>Date of Birth:</strong></label>
        <input type="date" id="insertDob" name="dob" required>

        <label for="insertGender"><strong>Gender:</strong></label>
        <select id="insertGender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <input type="hidden" name="action" value="insert"><br>
        <button type="submit">Insert Information</button>
    </form>
</div>

<!-- Display Operation Form -->
<div class="operation-container">
    <h1><u>Display Operation</u></h1>
    <form action="./FirstServlet" method="post">
        <label for="displayName"><strong>User Name to Display:</strong></label>
        <input type="text" id="displayName" name="name" required>

        <input type="hidden" name="action" value="display"><br>
        <button type="submit">Display Information</button>
    </form>
</div>



    <!-- Update Operation Form -->
    <div class="operation-container">
        <h1><u>Update Operation</u></h1>
        <form action="./FirstServlet" method="post">
            <label for="updateName"><strong>User Name:</strong></label>
            <input type="text" id="updateName" name="name" required>

            <label for="newEmail"><strong>New Email:</strong></label>
            <input type="email" id="newEmail" name="newEmail" required>

            <label for="newPassword"><strong>New Password:</strong></label>
            <input type="password" id="newPassword" name="newPassword" required>

            <label for="newPhone"><strong>New Phone:</strong></label>
            <input type="tel" id="newPhone" name="newPhone" required>

            <input type="hidden" name="action" value="update">
            <button type="submit">Update Information</button>
        </form>
    </div>

    <!-- Delete Operation Form -->
    <div class="operation-container">
        <h1><u>Delete Operation</u></h1>
        <form action="./FirstServlet" method="post">
            <label for="deleteName"><strong>User Name to Delete:</strong></label>
            <input type="text" id="deleteName" name="name" required>

            <input type="hidden" name="action" value="delete"><br>
            <button type="submit">Delete Information</button>
        </form>
    </div>

<!-- Display All Operation Form -->
<div class="operation-container">
    <h1><u>Display All Operation</u></h1>
    <form action="./FirstServlet" method="post">
        <input type="hidden" name="action" value="displayAll">
        <button type="submit">Display All Information</button>
    </form>
</div>

</body>
</html>
